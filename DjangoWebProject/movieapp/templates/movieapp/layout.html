<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Django App</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'movieapp/content/core.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'movieapp/content/reset.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'movieapp/content/willesPlay.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'movieapp/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'movieapp/content/mysite.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Django Polls</a>
            </div>
            <div class="navbar-collapse collapse">            
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索一下</button>
                 </form>
            </div>
        </div>
    </div>

    <div class="container body-content" id="wrapper">
        <div id="main" class="clearfix">
{% block content %}{% endblock %}
            </div>
        </div>

    <div id="footer"><div class="wrap"><p>© 2019 <strong>电影库</strong>. All rights reserved.</p><p></p><p>电影库——最新高清迅雷电影电视剧网站</p><p>本站所有资源来自互联网，如果无意中侵犯了您的权利，请与我们联系</p></div></div>


    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
        <script src="{% static 'movieapp/js/willesPlay.js' %}"></script>
 
    {% block scripts %}{% endblock %}

</body>
</html>
